version: "3.7"
services:

  api.andkra.eu:
    build:
      context: ./envoy/
      dockerfile: DOCKERFILE
    volumes:
      - ./envoy/envoy.yaml:/etc/envoy.yaml
    networks:
      - envoymesh
    expose:
      - "80"
      - "8001"
    ports:
      - "8000:80"
      - "8001:8001"
  chathub:
    build:
      context: .
      dockerfile: Dockerfile-hub
      args:
        - "project_name=ChatHub"
        - 'MAVEN_PASSWORD=$MAVEN_PASSWORD'
    volumes:
      - ./hub-envoy.yaml:/etc/hub-envoy.yaml
    networks:
      envoymesh:
        aliases:
          - chathub
    environment:
      - HUB_NAME=chathub
    expose:
      - "80"
  gamehub:
    build:
      context: .
      dockerfile: Dockerfile-hub
      args:
        - "project_name=GameHub"
    volumes:
      - ./hub-envoy.yaml:/etc/hub-envoy.yaml
    networks:
      envoymesh:
        aliases:
          - gamehub
    environment:
      - HUB_NAME=gamehub
    expose:
      - "80"

networks:
  envoymesh: {}